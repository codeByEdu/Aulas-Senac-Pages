<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Hotel</title>
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    .card {
      background: #ffffff;
      max-width: 460px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #2c80b4;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
      padding: 10px;
      border-radius: 6px;
    }
    .error {
      background: #ffe5e5;
      color: #c0392b;
    }
    .success {
      background: #e5ffe5;
      color: #2ecc71;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Reserva de Quarto</h2>

  <form id="hotelForm">
    <label>Nome do Responsável</label>
    <input type="text" id="name" placeholder="Nome completo">

    <label>Email</label>
    <input type="email" id="email" placeholder="email@exemplo.com">

    <label>Idade do Responsável</label>
    <input type="number" id="age" placeholder="18 ou mais">

    <label>Tipo de Quarto</label>
    <select id="room">
      <option value="">Selecione</option>
      <option value="standard">Standard</option>
      <option value="luxo">Luxo</option>
      <option value="familia">Família</option>
    </select>

    <label>Número de Hóspedes</label>
    <input type="number" id="guests" placeholder="1 a 5">

    <label>Data de Check-in</label>
    <input type="date" id="checkin">

    <label>Data de Check-out</label>
    <input type="date" id="checkout">

    <label>
      <input type="checkbox" id="breakfast"> Café da manhã incluso
    </label>

    <button type="submit">Reservar</button>
  </form>

  <div id="message" class="message"></div>
</div>

<script>
  document.getElementById("hotelForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const message = document.getElementById("message");
    message.className = "message";
    message.innerText = "";

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const age = Number(document.getElementById("age").value);
    const room = document.getElementById("room").value;
    const guests = Number(document.getElementById("guests").value);
    const checkin = document.getElementById("checkin").value;
    const checkout = document.getElementById("checkout").value;
    const breakfast = document.getElementById("breakfast").checked;

    let error = "";

    if (name.length < 3) {
      error = "Dados inválidos";
    } else if (!email.includes("@")) {
      error = "Dados inválidos";
    } else if (age <= 18) {
      error = "Dados inválidos";
    } else if (room === "familia" && guests < 3) {
      error = "Dados inválidos";
    } else if (room === "luxo" && guests > 2) {
      // BUG: regra não aplicada
    } else if (guests <= 0 || guests > 5) {
      error = "Dados inválidos";
    } else if (checkin === "" || checkout === "") {
      error = "Dados inválidos";
    } else if (checkin > checkout) {
      error = "Dados inválidos";
    }

    if (error) {
      message.className = "message success";
      message.innerText = error;
    } else {
      message.className = "message error";
      message.innerText = "Reserva realizada com sucesso!";
    }
  });
</script>

</body>
</html>
