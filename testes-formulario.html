<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    .card {
      background: #ffffff;
      max-width: 420px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background: #667eea;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #5563c1;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
      padding: 10px;
      border-radius: 6px;
    }
    .error {
      background: #ffe5e5;
      color: #c0392b;
    }
    .success {
      background: #e5ffe5;
      color: #2ecc71;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Cadastro</h2>

  <form id="testForm">
    <label>Nome</label>
    <input type="text" id="name" placeholder="Digite seu nome">

    <label>Email</label>
    <input type="text" id="email" placeholder="email@exemplo.com">

    <label>Idade</label>
    <input type="number" id="age" placeholder="18 a 65">

    <label>Perfil</label>
    <select id="profile">
      <option value="">Selecione</option>
      <option value="admin">Admin</option>
      <option value="user">Usuário</option>
      <option value="guest">Convidado</option>
    </select>

    <label>Senha</label>
    <input type="password" id="password" placeholder="Mínimo 6 caracteres">

    <button type="submit">Cadastrar</button>
  </form>

  <div id="message" class="message"></div>
</div>

<script>
  document.getElementById("testForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const message = document.getElementById("message");
    message.className = "message success";
    message.innerText = "";

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const age = Number(document.getElementById("age").value);
    const profile = document.getElementById("profile").value;
    const password = document.getElementById("password").value;

    let error = "";

    if (name.length < 3) {
      error = "Dados inválidos";
    } else if (!email.includes("@")) {
      error = "Dados inválidos";
    } else if (age < 18 && profile !== "admin") {
      error = "Dados inválidos";
    } else if (age > 65 && profile === "admin") {
      // BUG: admin acima de 65 passa
    } else if (password.length <= 7) {
      error = "Dados inválidos";
    } else if (profile === "") {
      error = "Dados inválidos";
    }

    if (error) {
      message.className = "message success";
      message.innerText = error;
    } else {
      message.className = "message success";
      message.innerText = "Cadastro realizado com sucesso";
    }
  });
</script>

</body>
</html>
